<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even?</title>
    <script>
        let num=15;
        for (i =0; i<=num; i++) {
            if(i%2 == 0) {
                console.log(`${i} is even.`);
            } else {
                console.log(`${i} is odd.`);
            }
            
        }
    </script>
