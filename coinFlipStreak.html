<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Streak Game</title>
    <script>
        alert('Let\'s see how many times can flip a coin until you get tails...')
        let coinFlip;
        do {
            coinFlip = Math.round(Math.random());
            if(coinFlip) {
                console.log('Heads');
            } else {
                console.log('You finally got Tails');
            }
        } while(coinFlip);

    </script>
</head>
<body>

    <h1>Coin Flip Streak Game</h1>
    
</body>
</html>
