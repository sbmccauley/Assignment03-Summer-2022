<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Polo</title>
    <script>
         let num=100;
         let m = 'Marco!';
         let p = 'Polo!';
        for (i =1; i<=num; i++) {
            if(i%3 == 0 && i%5 == 0) {
                console.log(`${i} is ${m} ${p}`);                
            } else if(i%5 ==0) {
                console.log(`${i} is ${p}`);
            } else if(i%3 == 0) {
                console.log(`${i} is ${m}`);

            }
            
        }
    </script>
</head>
<body>
    <h1>Marco Polo</h1>
    
</body>
</html>
